    <tr>
      <td colspan="2">
        <canvas id="goban9"></canvas>
      </td>
      <tr>
        <td>
          Coordinates: <input type="checkbox" onchange="goban9.withCoordinates=this.checked;goban3.Redraw();" checked />
          Sounds: <input type="checkbox" onchange="goban9.withSounds=this.checked;" checked />
        </td>
        <td align="right">
          <button type="submit" onclick="goban9.Undo();">Undo last move</button>
        </td>
      </tr>

  <script>
    var goban19 = new GoBan(); // defaults 19x19
    goban19.Draw(document.getElementById("goban19"));
    var goban20 = new GoBan(20);
    goban20.Draw(document.getElementById("goban20"));
    var goban2 = new GoBan(2);
    goban2.Draw(document.getElementById("goban2"), 100);
    var goban3 = new GoBan(3);
    goban3.Draw(document.getElementById("goban3"), 80);
    var goban4 = new GoBan(4);
    goban4.Draw(document.getElementById("goban4"), 60);
    var goban5 = new GoBan(5);
    goban5.Draw(document.getElementById("goban5"), 60);
    var goban6 = new GoBan(6);
    goban6.Draw(document.getElementById("goban6"), 60);
    var goban7 = new GoBan(7);
    goban7.Draw(document.getElementById("goban7"), 60);
    var goban13 = new GoBan(13);
    goban13.Draw(document.getElementById("goban13"), 30);
    var goban9 = new GoBan(9)
    goban9.Draw(document.getElementById("goban9"), 60);

    function test1(g) {
      g.RecordMove(3, 2, "black");
      g.RecordMove(2, 5, "white");
      g.RecordMove(g.n - 1, g.n - 1, "red")
      g.RecordMove(2, 4, "white");
      g.RecordMove(0, 0, "green")
      g.RecordMove(12, 12, "white");
      g.drawStoneNC(1,1, "purple", 399, false)
    }
    test1(goban13)
    for (var i=0; i<361; i++) {
      goban19.RecordMove(i%19,Math.floor(i/19), (i % 2 == 0) ? Stones.BLACK : Stones.WHITE)
    }
    goban19.Redraw()
  </script>
