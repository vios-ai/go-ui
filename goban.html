<html>

<head>
  <link rel="shortcut icon" href="favicon.ico">
  <title>GoBan - vios.ai</title>
  <script src="goban.js"></script>
</head>

<body>
  <canvas id="goban1"></canvas>
  <hr>
  <canvas id="goban2"></canvas>
  <hr>
  <canvas id="goban3"></canvas>
  <button type="submit" onclick="goban3.withCoordinates=!goban3.withCoordinates; goban3.Redraw();">Toggle Coordinates</button>
  <script>
    var goban1 = new GoBan(); // defaults 19x19
    goban1.Draw(document.getElementById("goban1"));
    var goban2 = new GoBan(13, 30);
    goban2.Draw(document.getElementById("goban2"));
    var goban3 = new GoBan(9, 60)
    goban3.Draw(document.getElementById("goban3"));

    function test1(g) {
      g.RecordMove(3, 2, "black");
      g.RecordMove(2, 5, "white");
      g.RecordMove(2, 4, "black");
      g.RecordMove(g.n - 1, g.n - 1, "red")
      g.RecordMove(0, 0, "green")
    }
    test1(goban1)

    test1(goban2)

//    test1(goban3)
  </script>
</body>

</html>
