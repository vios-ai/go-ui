<html>

<head>
  <link rel="shortcut icon" href="favicon.ico">
  <title>GoBan - vios.ai</title>
  <script src="goban.js"></script>
</head>

<body>
  <canvas id="goban1"></canvas>
  <hr>
  <canvas id="goban2"></canvas>
  <hr>
  <table>
    <tr>
      <td colspan="2">
        <canvas id="goban3"></canvas>
      </td>
      <tr>
        <td>
          Coordinates: <input type="checkbox" onchange="goban3.withCoordinates=this.checked;goban3.Redraw();" checked />
          Sounds: <input type="checkbox" onchange="goban3.withSounds=this.checked;" checked />
        </td>
        <td align="right">
          <button type="submit" onclick="goban3.Undo();">Undo last move</button>
        </td>
      </tr>
  </table>
  <script>
    var goban1 = new GoBan(); // defaults 19x19
    goban1.Draw(document.getElementById("goban1"));
    var goban2 = new GoBan(13);
    goban2.Draw(document.getElementById("goban2"), 30);
    var goban3 = new GoBan(9)
    goban3.Draw(document.getElementById("goban3"), 60);

    function test1(g) {
      g.RecordMove(3, 2, "black");
      g.RecordMove(2, 5, "white");
      g.RecordMove(2, 4, "black");
      g.RecordMove(g.n - 1, g.n - 1, "red")
      g.RecordMove(0, 0, "green")
    }
    test1(goban1)
    test1(goban2)
    // leaving 3 alone for a more real look/game
  </script>
</body>

</html>
